

code.config.crypto.default-algorithm=AES/ECB/PKCS5Padding
code.config.crypto.default-key=SecretKey180389189381y5789314


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/security_lib?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/db.security-changelog.xml


